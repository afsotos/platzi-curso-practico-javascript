<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso practico JavaScript</title>
</head>
<body>

    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number" /><br>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triángulo Isoceles</h2>
        <form>
            <label for="InputTrianguloLado1">
                Medida Lado 1
            </label>
            <input id="InputTrianguloLado1" type="number" />
            <br>
            <label for="InputTrianguloLado2">
                Medida Lado 2
            </label>
            <input id="InputTrianguloLado2" type="number" />
            <br>
            <label for="InputTrianguloBase">
                Medida Base
            </label>
            <input id="InputTrianguloBase" type="number" />
            <br>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
        </form>
    </section>


    <section>
        <h2>Calculo de medidas Círculo</h2>
        <form>
            <label for="EntradaRadio">
                Medida del Radio
            </label>
            <input id="EntradaRadio" type="number" /><br>
            <button type="button" onclick="calcularPerimCirculo()">
                Perímetro Círculo
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Area Circulo
            </button>
        </form>
    </section>

        
    <script src="./figuras.js"></script>
</body>
</html>
